<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isoprofit Line Method</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container mt-3">

        <h1 class="display-3">Isoprofit Line Method</h1>

        <!-- graph -->
        <div class="row mt-3">
            <div id="d3-line-chart"></div>
        </div>

        <!-- table -->
        <div class="row mt-3">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Extreme Point</th>
                        <th scope="col">Coordinates (x1, x2)</th>
                        <th scope="col" id="table-z">Objective Function Value</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>

        <!-- conclusion -->
        <div class="row mt-2 text-bg-dark p-4">
            <p id="conclusion" style="margin-bottom: 0;">Response to Objective Function: </p>
        </div>

    </div>

    <script src="index.js"></script>

    <!-- d3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="d3_line_chart.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
