<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isoprofit Line Method</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container my-5">

        <h1 class="display-3">Isoprofit Line Method</h1>

        <!-- input -->
        <form class="row mt-5">
            <!-- objective function -->
            <div class="row">
                <label for="z_x1" class="form-label lead">Objective Function</label>
                <div class="col">
                    <div class="input-group mb-3">
                        <input id="z_x1" type="text" class="form-control" placeholder="" aria-label=""
                            aria-describedby="basic-addon2" required>
                        <span class="input-group-text" id="basic-addon2">x<sub>1</sub></span>
                    </div>
                </div>
                <div class="col-1" style="width: auto!important;">
                    <p class="lead">+</p>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <input id="z_x2" type="text" class="form-control" placeholder="" aria-label=""
                            aria-describedby="basic-addon2" required>
                        <span class="input-group-text" id="basic-addon2">x<sub>2</sub></span>
                    </div>
                </div>
            </div>

            <!-- === constraints === -->
            <label for="c1_x1" class="form-label lead">Constraints</label>
            <!-- constraint 1 -->
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <input id="c1_x1" type="text" class="form-control" placeholder="" aria-label=""
                            aria-describedby="basic-addon2" required>
                        <span class="input-group-text" id="basic-addon2">x<sub>1</sub></span>
                    </div>
                </div>
                <div class="col-1" style="width: auto!important;">
                    <p class="lead">+</p>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <input id="c1_x2" type="text" class="form-control" placeholder="" aria-label=""
                            aria-describedby="basic-addon2" required>
                        <span class="input-group-text" id="basic-addon2">x<sub>2</sub></span>
                    </div>
                </div>
                <div class="col-1">
                    <select id="c1_op" class="form-select" aria-label="Default select example">
                        <option selected>≤</option>
                        <option value="1">≥</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="c1_c" placeholder="" required>
                </div>
            </div>
            <!-- constraint 2 -->
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <input id="c2_x1" type="text" class="form-control" placeholder="" aria-label=""
                            aria-describedby="basic-addon2" required>
                        <span class="input-group-text" id="basic-addon2">x<sub>1</sub></span>
                    </div>
                </div>
                <div class="col-1" style="width: auto!important;">
                    <p class="lead">+</p>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <input id="c2_x2" type="text" class="form-control" placeholder="" aria-label=""
                            aria-describedby="basic-addon2" required>
                        <span class="input-group-text" id="basic-addon2">x<sub>2</sub></span>
                    </div>
                </div>
                <div class="col-1">
                    <select id="c2_op" class="form-select" aria-label="Default select example">
                        <option selected>≤</option>
                        <option value="1">≥</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="c2_c" placeholder="" required>
                </div>
            </div>
            <!-- constraint 3 -->
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <input id="c3_x1" type="text" class="form-control" placeholder="" aria-label=""
                            aria-describedby="basic-addon2" required>
                        <span class="input-group-text" id="basic-addon2">x<sub>1</sub></span>
                    </div>
                </div>
                <div class="col-1" style="width: auto!important;">
                    <p class="lead">+</p>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <input id="c3_x2" type="text" class="form-control" placeholder="" aria-label=""
                            aria-describedby="basic-addon2" required>
                        <span class="input-group-text" id="basic-addon2">x<sub>2</sub></span>
                    </div>
                </div>
                <div class="col-1">
                    <select id="c3_op" class="form-select" aria-label="Default select example">
                        <option selected>≤</option>
                        <option value="1">≥</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="c3_c" placeholder="" required>
                </div>
            </div>

            <!-- calculate -->
            <div class="row justify-content-center mb-5">
                <!-- <button type="button" class="btn btn-outline-dark" style="width: auto;"><span><i
                            class="bi bi-plus"></i></span> Add constraint</button> -->
                <button type="submit" class="btn btn-dark px-5" style="width: auto;"
                    onclick="calculate()">Calculate</button>
            </div>
            <hr>
        </form>

        <!-- input summary -->
        <div class="row mt-5" id="input-summary">
            <p>Objective Function</p>
            <p id="objective-function"></p>
            <p>Constraints: </p>
        </div>

        <!-- graph -->
        <div class="row mt-5">
            <div id="d3-line-chart"></div>
        </div>

        <!-- table -->
        <div class="row mt-5">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Extreme Point</th>
                        <th scope="col">Coordinates (x1, x2)</th>
                        <th scope="col" id="table-z">Objective Function Value</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>

        <!-- conclusion -->
        <div class="row mt-5 mb-5 text-bg-dark p-4">
            <p id="conclusion" style="margin-bottom: 0;">Response to Objective Function: </p>
        </div>

    </div>

    <script src="index.js"></script>

    <!-- d3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="d3_line_chart.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
